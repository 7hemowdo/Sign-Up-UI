<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="form-style.css">
    <title>Login</title>
</head>
<body>
    <main>
        <div>
            <h1>Sign Up Form</h1>
            <form action="source.php">
                <div>
                    <label for="firstName">First Name</label>
                    <input type="text" name="" id="firstName" placeholder="e.g John">
                </div>
                <div>
                    <label for="lastName">Last Name</label>
                    <input type="text" name="" id="lastName" placeholder="e.g Deo">
                </div>
                <div>
                    <label for="email">Email Address</label>
                    <input type="email" name="email" id="email" >
                </div>
                <div>
                    <label for="dob">Date Of Birth</label>
                    <input type="date" name="dob" id="dob" >
                </div>
                <div>
                    <label for="phoneNumber">Phone Number</label>
                    <input type="number" name="phoneNumber" id="phoneNumber" >
                </div>
                <div>
                    <label for="region">Choose Your Region </label>
                    <select name="region" id="region">
                        <option value="">choose</option>
                        <option value="">WCR</option>
                        <option value="">CRR</option>
                        <option value="">URR</option>
                        <option value="">NRR</option>
                        <option value="">LRR</option>
                    </select>
                </div>
                <button>Sing Up</button>
            </form>
            
        </div>
    </main>
